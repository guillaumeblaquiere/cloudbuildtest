steps:
- name: 'gcr.io/cloud-builders/git'
  entrypoint: /bin/bash
  args:
    - -c
    - |
        git diff --name-only --diff-filter=AMDR @~..@ | grep "/" | cut -d"/" -f1 | uniq > /workspace/diff
    - name: 'python:3.7'
  entrypoint: /bin/bash
  args: 
    - -c
    - |
       for i in $$(cat /workspace/diff); do 
       echo $$i
       done
